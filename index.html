<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gesture-detector-component@master/dist/aframe-gesture-detector-component.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
>
    <a-marker preset="hiro" id="marker">
        <a-entity
                id="magnemite"
                rotation="-90 0 0"
                position="0 -1 0"
                scale=".1 .1 .1"
                gltf-model="./assets/magnemite/scene.gltf"
                gesture-handler>
        </a-entity>

        <a-entity
                id="dragonite"
                rotation="-90 0 0"
                position="0 -1 0"
                scale="0 0 0"
                gltf-model="./assets/dragonite/scene.gltf"
                gesture-handler>
        </a-entity>
    </a-marker>

    <a-marker
            type="pattern"
            preset="custom"
            url="./assets/pimbas/pattern-kitty-cat-kitten-pet-45201.patt"
    >

        <a-entity
                id="colt_m1911"
                rotation="-90 0 0"
                position="0 -1 0"
                scale="30 30 30"
                gltf-model="./assets/colt_m1911/scene.gltf"
                gesture-handler>
        </a-entity>

    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

     style="padding: 2rem; background-color: cornflowerblue; border-radius: 9999px; position: absolute; bottom: 4rem; right: 50%; transform: translateX(50%); width: 6rem; height: 6rem; cursor: pointer">

         src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXJvdGF0ZS1jY3ciPjxwYXRoIGQ9Ik0zIDEyYTkgOSAwIDEgMCA5LTkgOS43NSA5Ljc1IDAgMCAwLTYuNzQgMi43NEwzIDgiLz48cGF0aCBkPSJNMyAzdjVoNSIvPjwvc3ZnPg=="
         alt="button">
</div>

<script src="script.js"></script>
</body>

</html>
