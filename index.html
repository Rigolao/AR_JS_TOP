                position="0 -1 0"
                scale=".1 .1 .1"
                gltf-model="./assets/magnemite/scene.gltf">
        </a-entity>

                id="dragonite"
                rotation="-90 0 0"
                position="0 -1 0"
                scale="0 0 0"
